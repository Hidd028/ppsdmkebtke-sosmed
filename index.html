<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Sosial PPSDM KEBTKE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">Media Sosial PPSDM KEBTKE</h2>

  <div class="row justify-content-center text-center">

    <!-- X (Twitter) -->
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">X (Twitter)</h5>
          <a href="https://twitter.com/ppsdmkebtke" target="_blank" class="btn btn-dark btn-sm mb-3">
            Kunjungi X
          </a>
          <a class="twitter-timeline"
             data-width="100%"
             data-height="500"
             data-theme="light"
             data-chrome="noheader nofooter noborders transparent"
             href="https://twitter.com/ppsdmkebtke">
             Tweet oleh PPSDM KEBTKE
          </a>
        </div>
      </div>
    </div>

    <!-- Instagram -->
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Instagram</h5>
          <a href="https://www.instagram.com/ppsdmkebtke/" target="_blank" class="btn btn-danger btn-sm mb-3">
            Kunjungi Instagram
          </a>
          <iframe
            src="https://www.instagram.com/ppsdmkebtke/embed"
            width="100%" height="500" frameborder="0" scrolling="no">
          </iframe>
        </div>
      </div>
    </div>

    <!-- Facebook -->
    <div class="col-lg-4 col-md-12 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Facebook</h5>
          <a href="https://www.facebook.com/PPSDMKebtkeKESDM/" target="_blank" class="btn btn-primary btn-sm mb-3">
            Kunjungi Facebook
          </a>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/PPSDMKebtkeKESDM/&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"
            width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true">
          </iframe>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="text-center mt-3 text-muted">
  <p>&copy; <span id="year"></span> PPSDM KEBTKE - Kementerian ESDM</p>
</footer>

<!-- Script Tahun dan Twitter -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
